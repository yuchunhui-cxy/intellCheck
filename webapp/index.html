<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content=webkit>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8" />
    <title>管理及服务平台</title>

    <!-- Favorites Icon Start -->
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="icon" href="./favicon.ico">
    <!-- Favorites Icon End -->

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/libs/layui/css/layui.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />

    <link rel="stylesheet" href="module/formSelects/formSelects-v4.css" />
    <link rel="stylesheet" href="module/treeSelect/treeSelect.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="assets/css/theme.css" />
    <!-- 自定义主题，使用主题文件生成器生成 -->

    <!--[if lt IE 9]>
        <script src="./assets/libs/html5.min.js"></script>
        <script src="./assets/libs/respond.min.js"></script>
    <![endif]-->
</head>

<style>
    .admin-loading {
        display: none
    }
    
    .layui-breadcrumb span[lay-separator]:nth-of-type(1) {
        display: none;
    }
</style>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin" style="visibility: hidden;">
        <!-- 头部 -->
        <div class="layui-header" p-com="header"></div>

        <!--  -->
        <div class="layui-side" p-com="side"></div>

        <!-- 面包屑 -->
        <span class="layui-breadcrumb admin-breadcrumb" lay-separator=">">
            <!-- <i class="layui-icon layui-icon-location"></i> -->
        </span>

        <!-- 主体部分 -->
        <div class="layui-body" style="top:50px;background: #F0F2F5">正在初始化网站，请稍等...</div>

        <!-- 手机屏幕遮罩层 -->
        <div class="site-mobile-shade"></div>
    </div>

    <!-- jQuery 1.x 版本兼容 IE8 -->
    <script type="text/javascript" src="assets/libs/jquery-1.12.4.min.js"></script>
    <!-- Q.js 轻量路由框架 -->
    <script type="text/javascript" src="assets/libs/q.js"></script>
    <!-- jQuery 轻量级 MVVM 框架 -->
    <script type="text/javascript" src="assets/libs/pandyle.min.js"></script>
    <!-- layui 脚本文件 -->
    <script type="text/javascript" src="assets/libs/layui/layui.all.js"></script>

    <script>
        // UEditor 路径
        window.UEDITOR_HOME_URL = '/assets/libs/ueditor_v1.4.3/';

        layui.config({
            base: 'module/'
        }).extend({
            formSelects: 'formSelects/formSelects-v4',
            treetable: 'treetable-lay/treetable',
            treeSelect: 'treeSelect/treeSelect',
        }).use(['index'], function() {
            var index = layui.index,
                admin = layui.admin;

            // 入口文件，统一处理 Ajax 请求
            // 增加 loading
            // http://api.jquery.com/jquery.ajax/
            var reqCount = 0;
            $.ajaxSetup({
                headers: {
                    "Authorization": 'Basic JWTJWTJWTJWTJWTJWTJWTJWTJWTJWTJWTJWT'
                }
            });

            // 初始化
            index.init(function() {
                $('.layui-layout-admin').css('visibility', 'visible');
            });
        });
    </script>
</body>

</html>
